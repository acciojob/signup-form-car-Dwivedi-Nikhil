<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input id="name" type="text" placeholder="Name" required><br><br>
		<label for="email">Email:</label>
		<input id="email" type="text" placeholder="Email" required><br><br>
		<label for="female">Female</label>
		<input name="gender" type="radio" id="gender_f" required>
		<label for="male">Male:</label>
		<input name="gender" type="radio" id="gender_m" required><br><br>
		<label for="cars">Car Brands</label>
		<select id="cars" >
        <option value="" disabled selected hidden>--Please choose an option--</option>			
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
		</select><br><br>

	
		<label for="age">Age:</label>
		<input type="number" id="age" placeholder="Age" required><br><br>

	
		<label for="dob">DOB:</label>
		<input type="number" id="dob" required><br><br>
		
		<label for="tel">Phone Number:</label>
		<input type="text" placeholder="xxx-xxx-xxxx" id="tel" required><br><br>

	
		<label for="password">Password:</label>
		<input type="password" placeholder="Password" id="password" required><br><br>

		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS</label><br><br>
		
		<button id="submit" type="submit">Sumbit</button>
	 
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
